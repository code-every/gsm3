<html>
    <body>
        <h1>While</h1>
        <script>
        document.write('1<br>');
        var i = 0;
        while(i < 3){
            document.write('2<br>');
            document.write('3<br>');
            i = i + 1;
        }
        document.write('4<br>');
        </script>
    </body>
</html>

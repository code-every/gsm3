<html>
<body>
    <h1>Boolean</h1>
    <script>
    document.write(true);
    document.write(false);
    </script>

    <h1>Comparison Operator</h1>
    <h2>1 === 1</h2>
    <script>
    document.write(1 === 1);
    </script>
    <h2>1 > 2</h2>
    <script>
    document.write(1 > 2);
    </script>

    <h1>if</h1>
    <script>
    document.write('1<br>');
    if(false){
        document.write('2<br>');
        document.write('3<br>');
    } else {
        document.write('two<br>');
        document.write('three<br>');
    }
    document.write('4<br>');
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
    <body>
        <h1>Number</h1>
        <script>
            document.write(1);
        </script>
        
        <h1>String(문자열)</h1>
        <script>
            document.write("1");
        </script>

        <h1>Number VS String</h1>
        <script>
        document.write("1"+"1");
        </script>

        <h1>Variable</h1>
        <script>
            var a = 1;
            var b = 2;
            document.write(a+b);
        </script>
    </body>
</html>

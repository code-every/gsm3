        <h2>Welcome</h2>
<script>
function dayNightMode(bgColor, fontColor, label){
  var body = document.querySelector('body');
  body.style.backgroundColor= bgColor;
  body.style.color=fontColor;
  document.querySelector('#modeBtn').value = label;

  var links = document.querySelectorAll('a');
  var i = 0;
  while(i < links.length){
      links[i].style.color = fontColor;
      i = i + 1;
  }
}
</script>
<input id="modeBtn" type="button" value="night" onclick="
 var mode = document.querySelector('#modeBtn').value;
 if(mode === 'night'){
    dayNightMode('cyan', 'blue', 'day');
 } else {
    dayNightMode('white', 'black', 'night');
 }
">

        <input type="button" value="night" onclick="
var body = document.querySelector('body');
body.style.backgroundColor='black';
body.style.color='white';
        ">
        <input type="button" value="day" onclick="
var body = document.querySelector('body');
body.style.backgroundColor='white';
body.style.color='black';
        ">
